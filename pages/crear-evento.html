<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="utf-8">
<title>Añadir más eventos</title>
</head>

	<body>
	
	<!-- EVENTO-->	
	
	<form>
		  <div class="evento">
		  
		  <div>
			<a href="./events.html">Volver la página anterior</a>
			</div>
			
			<h1>Agregar eventos</h1>
			<label for="titulo">Título:</label>
			<input type="text" id="titulo" name="titulo" required><br>

			<label>Descripción:</label><br>
			<textarea id="descripcion" name="descripcion" rows="4" cols="50" placeholder="Escibe algo..." required>
			</textarea><br><br>
			
			<label>Provencia:</label>
			<input type="text" id="provencia" name="provencia" required><br>
			<label>Lugares:</label>
			<input type="text" id="lugar" name="lugar" required><br>
			
			
			<label>Tipo de terreno:</label>
			<input type="text" id="terreno" name="terreno" required><br>
			<label>Tipo de Evento:</label>
			<input type="text" id="evento" name="evento" required><br>
			<label>Fecha:</label>
			<input type="date" id="start" name="trip-start" value=" "  /> <br>
			
			
			<label>Anfitrión del evento：</label>
			<input type="text" id="anfitrion" name="anfitrion" required><br>
			
			<label for="nom_especies">Nombre de las especies:</label>
			<input type="text" id="especies" name="especies" required><br>
			
			<label for="foto">Foto</label>
			<input type="file" id="foto" name="foto" accept="image/png, image/jpeg" />
			<br><br>

			
			
			<button type="reset" class="reseteo">Borrar</button>
			<button type="submit">Enviar</button>
		</form>    
			
	</body>

</html>
